<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelEase - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/"><i class="bi bi-globe-americas"></i> TravelEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/destinations">Destinos</a></li>
          <li class="nav-item"><a class="nav-link" href="/flights">Vuelos</a></li>
          <li class="nav-item"><a class="nav-link" href="/accommodations">Alojamientos</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-2" href="/register">Registrarse</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container-fluid p-0">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-4 mt-5 position-absolute w-100 bottom-0">
    <p class="mb-0">© 2025 TravelEase - Tu viaje, más fácil <i class="bi bi-airplane"></i></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
