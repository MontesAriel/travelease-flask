{% extends "admin/admin_base.html" %}
{% block content %}

<h2>{{ 'Editar País' if pais else 'Nuevo País' }}</h2>

<form action="{{ url_for('admin_pais_update', pais_id=pais.pais_id) if pais else url_for('admin_pais_create') }}" method="POST">

    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control"
           value="{{ pais.nombre if pais else '' }}" required>

    <button class="btn btn-primary mt-3">Guardar</button>

</form>

{% endblock %}
