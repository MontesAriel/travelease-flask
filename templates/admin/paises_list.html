{% extends "admin/admin_base.html" %}
{% block title %}Paises{% endblock %}

{% block content %}
<div class="container">
<h2 class="text-center mb-4 section-title">Paises</h2>

<div class="text-end mb-3">
    <a href="{{ url_for('admin_pais_new') }}" class="btn btn-primary">+ Nuevo País</a>
</div>

<div class="table-responsive shadow-sm p-3 bg-white rounded">
    <table class="table table-hover align-middle text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
    
        <tbody>
            {% for p in paises %}
            <tr>
                <td>{{ p.pais_id }}</td>
                <td>{{ p.nombre }}</td>
                <td>
                    <a href="{{ url_for('admin_pais_edit', pais_id=p.pais_id) }}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{{ url_for('admin_pais_delete', pais_id=p.pais_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar país?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

{% endblock %}
