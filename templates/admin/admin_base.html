<!DOCTYPE html>
<html lang="es">
<head>
  <title>TravelEase - {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/logo.webp') }}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}

</head>
<body>

<nav class="admin-navbar">
    <h2>TravelEase Admin</h2>
    <a href="/">Volver al sitio</a>
</nav>

<div class="admin-container">
    <aside class="admin-sidebar">
        <ul>
            <li>
                <a href="{{ url_for('admin_dashboard') }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>

            <li>
                <a href="{{ url_for('admin_destinos') }}">
                    <i class="bi bi-geo-alt"></i> Destinos
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="bi bi-building"></i> Alojamientos
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="bi bi-airplane"></i> Vuelos
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="bi bi-wallet2"></i> Pagos
                </a>
            </li>
        </ul>
    </aside>

    <main class="admin-content">
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
