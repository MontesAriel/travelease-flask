{% extends "admin/admin_base.html" %}
{% block title %}{{ 'Editar Aerolínea' if aerolinea else 'Nueva Aerolínea' }}{% endblock %}

{% block content %}

<h2 class="mb-4">{{ 'Editar Aerolínea' if aerolinea else 'Nueva Aerolínea' }}</h2>

<div class="shadow-sm bg-white p-4 rounded">

    <form action="{{ url_for('admin_aerolineas_update', aerolinea_id=aerolinea.aerolinea_id) if aerolinea else url_for('admin_aerolinea_create') }}"
          method="POST">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control"
                   required
                   value="{{ aerolinea.nombre if aerolinea else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" name="codigo" class="form-control"
                   required
                   value="{{ aerolinea.codigo if aerolinea else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">País</label>
            <select name="pais_id" class="form-select" required>
                <option value="">-- seleccionar --</option>
                {% for p in paises %}
                <option value="{{ p.pais_id }}"
                    {% if aerolinea and aerolinea.pais_id == p.pais_id %}selected{% endif %}>
                    {{ p.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary" type="submit">
            {{ 'Actualizar' if aerolinea else 'Crear' }}
        </button>

        <a href="{{ url_for('admin_aerolineas') }}" class="btn btn-secondary">
            Cancelar
        </a>

    </form>

</div>

{% endblock %}
